<div class="row column">
    <h1>Input</h1>
</div>
<div class="row margin-top-20">
    <div class="large-6 columns">
        <!-- widget default buttons -->
        <div class="widget panel">
            <div class="nav-bar">
                <div class="nav-bar-inner">
                    <h6>Regular Input of type text</h6>
                </div>
            </div>
            <div class="well body text-center">
                <div class="row column padding-bottom-10">
                    <ko.view-source params="sourceClass: 'inputExampleSource1'"></ko.view-source>
                    <div class="inputExampleSource1">
                        <input class="margin-bottom-10" type="text" placeholder="Placeholder" value="Example of text"/>
                        <input class="margin-bottom-10" type="text" placeholder="Placeholder"/>
                        <input class="margin-bottom-10" type="text" placeholder="Placeholder" disabled="disabled"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- /widget -->
        <!-- widget default buttons -->
        <div class="widget panel">
            <div class="nav-bar">
                <div class="nav-bar-inner">
                    <h6>Input with prefix</h6>
                </div>
            </div>
            <div class="well body text-center">
                <div class="row column padding-bottom-10">
                    <ko.view-source params="sourceClass: 'inputExampleSource1657'"></ko.view-source>
                    <div class="inputExampleSource1657">
                        <div class="row collapse prefix-radius">
                            <div class="large-3 columns">
                                <span class="prefix text-center padding-bottom-0 padding-top-0">$</span>
                            </div>
                            <div class="large-9 columns">
                                <input type="text" placeholder="1,000" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row column padding-bottom-10">
                    <ko.view-source params="sourceClass: 'inputExampleSource1658'"></ko.view-source>
                    <div class="inputExampleSource1658">
                        <div class="input-with-button">
                            <input type="text" placeholder="Placeholder" />
                            <button>Button</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /widget -->
    </div>
    <div class="large-6 columns">
        <!-- widget default buttons -->
        <div class="widget panel">
            <div class="nav-bar">
                <div class="nav-bar-inner">
                    <h6>Label Top</h6>
                </div>
            </div>
            <div class="well body text-center form-horizontal">
                <div class="row column">
                    <label>Input Field</label>
                    <input class="margin-bottom-10" type="text" placeholder="Hellllo"/>
                </div>
                <div class="row column">
                    <label>Input Field</label>
                    <input class="margin-bottom-10" type="text" placeholder="World!!!"/>
                </div>
            </div>
        </div>
        <!-- /widget --><!-- widget default buttons -->
        <div class="widget panel">
            <div class="nav-bar">
                <div class="nav-bar-inner">
                    <h6>Label Right</h6>
                </div>
            </div>
            <div class="well body text-center form-group">
                <div class="row column">
                    <div class="large-3 medium-3 columns">
                        <label for="right-label" class="right">Label Text</label>
                    </div>
                    <div class="large-9 medium-9 columns">
                        <input type="text" id="right-label" placeholder="Inline Text Input">
                    </div>
                </div>
                <div class="row column">
                    <div class="large-3 medium-3 columns">
                        <label for="right-label" class="right inline">Label Text</label>
                    </div>
                    <div class="large-9 medium-9 columns">
                        <input type="text" id="right-label" placeholder="Inline Text Input">
                    </div>
                </div>
            </div>
        </div>
        <!-- /widget -->
    </div>
</div>
<div class="row">
    <div class="large-6 columns">

    </div>
    <div class="large-6 columns">

    </div>
</div>
